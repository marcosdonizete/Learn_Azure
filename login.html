<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <link rel="stylesheet" href="style_login.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="div-centralizada">
        <form class="form-control" action="" id="login-form">
            <p class="title">Login</p>
            <div class="input-field">
              <input required="" class="input" type="text" id="username"/>
              <label class="label" for="input">Email</label>
            </div>
            <div class="input-field">
              <input required="" class="input" type="password" id="password"/>
              <label class="label" for="input">Senha</label>
            </div>
            <a href="#">Esqueceu sua senha?</a>
            <button class="submit-btn" onclick="login()" type="button">Acessar</button>
          </form> 
    </div>   
       
    
</body>
</html>
